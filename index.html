<script src= "https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>


<script >

gsap.registerPlugin( ScrollTrigger );


const boxes = document.querySelectorAll('.image-box');

boxes.forEach(box => {
 const tl = gsap.timeline({
   scrollTrigger: {
    trigger: box,
    start: 'top bottom-=100',
   }
  
});

 tl.fromTo(box, {opacity:0}, {opacity:1,duration:.5});
 tl.fromTo(box.querySelector('img'), {scale:.7}, {scale:1,duration:.5});
 tl.fromTo(box.querySelector('.text'), {y:'50%', opacity:0}, {y:'0%', opacity:1, duration:.5}, '-=.5');
 
})

</script>
